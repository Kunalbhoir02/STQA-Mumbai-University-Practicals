<!DOCTYPE html>
<html>
<head>
    <title>Checkbox Example</title>
</head>
<body>
    <h1>Select your favorite fruits:</h1>
    <input type="checkbox" id="fruit1" value="Apple"> Apple<br>
    <input type="checkbox" id="fruit2" value="Banana" checked> Banana<br>
    <input type="checkbox" id="fruit3" value="Cherry"> Cherry<br>
    <input type="checkbox" id="fruit4" value="Date" checked> Date<br>
</body>
</html>
